<div class="cell-container" (click)="cellClicked()">
  <div *ngIf="owned === 0" class="cell-content front"></div>
  <div *ngIf="owned === 1" class="cell-content front drop"><img class="coin-svg" src="assets/svg/red.svg"></div>
  <div *ngIf="owned === 2" class="cell-content front drop"><img class="coin-svg" src="assets/svg/yellow.svg"></div>
  <div class="cell-content behind empty"></div>
</div>
